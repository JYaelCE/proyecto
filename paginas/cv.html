<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cv.css">
    <title>CV</title>
</head>
<body>

    <div class="contenedor">

        <div class="grid">

            <div class="vacio1"></div>

            <div class="vacio2"></div>

            <div class="experiencia" id="experiencia">
                <h1>EXPERIENCES</h1>
            </div><!--experiencia-->

            <div class="software">
                <h1>SOFTWARE</h1>
                <div class="puntos" id="software">
                </div>
            </div><!--software-->

            <div class="personal">
                <h1 class="nombre" id="nombre"></h1>
                <h5 class="puesto" id="puesto"></h5>
                <p class="descripcion" id="descripcion"></p>

                <div class="informacion">
                    <h4>DOB:</h4>
                    <p class="fecha" id="nacimiento"></p>
                    <h4>ADDRESS:</h4>
                    <p class="direccion" id="direccion"></p>
                    <h4>PHONE:</h4>
                    <p class="telefono" id="telefono"></p>
                    <h4>EMAIL:</h4>
                    <p class="correo" id="correo"></p>
                    <h4>WEBSITE:</h4>
                    <p class="web" id="web"></p>
                </div><!--infomracion-->

                <div class="redes">
                    
                </div><!--redes-->

            </div><!--personal-->

            <div class="educacion" id="educacion">
                <h1>EDUCATION</h1>
            </div><!--educacion-->

            <div class="skills">
                <h1>SKILLS</h1>
                <div class="puntos" id="skills">
                </div>
            </div><!--skills-->

        </div><!--grid-->
    </div><!--contenedor-->

    <script src="js/cv.js"></script>
</body>
</html>
